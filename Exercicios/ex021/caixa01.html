<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
           background-color: lightgreen;
           
           height: 300px;
            width: 300px;
        
            border: 10px solid darkorange;

            padding: 10px;
            
            margin: 10px auto 10px auto ;
   
            outline: 5px dashed  rgba(50, 30, 163, 0.671);
        }

        a{
            border: 05px solid darkgrey;

            padding: 05px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>vamos ver como isso funciona.</p>
</body>
</html>
