<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Estve video esta hospedado no meu proprio servidor</p>
    <video controls width="500" poster="Imagens/thumb.png">
        <source src="midias/Cityabove.mkv" type="video/mkv">
        <source src="midias/Cityabove.mp4" type="video.mp4">
        <source src="midias/Cityabove.webm" type="video/webm">
        <p>Infelizmente o seu navegador nao coseguiu carregar o video</p>
     </video>
     <p>Como podemos perceber, aplicamos as possibilidades de .THUMB e variacoes de formatos para video.</p>

     <h1>Inserindo Videos do Youtube</h1>
     <iframe  width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

     <h1>Inserindo videos do Vimeo</h1>
     <iframe src="https://player.vimeo.com/video/856184165?h=c1ee3602d8" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
