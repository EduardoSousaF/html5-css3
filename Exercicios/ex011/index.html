<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
<audio preload="metadata" autoplay controls loop>
    <source src="midias/guarnacast.mp3" type="audio/mpeg">
    <source src="midias/guarnacast.ogg" type="audio/ogg">
    <source src="midias/kazoom.wav" type="audio.wav">
    <p>Infelizmente o seu navegador não consegue reproduzir audio. <a href="midias/guarnacast.mp3">Clique aqui para baixar o arquivo MP3</a>
    </p>
</audio>

</body>
</html>
